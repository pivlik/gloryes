<form action="" class="b-login col-lg-push-4 col-md-push-1 col-push-2">
    <div class="b-ordering__nav-line row col-lg-28 col-md-28 col-lg-post-4 col-md-post-4">
        <ul class="b-ordering__nav-line-list">
            <li class="b-ordering__nav-line-list-item">
                <a href="" class="b-ordering__nav-line-list-item-link">
                    <div class="b-ordering__nav-line-list-item-link-icon">
                        <svg class="b-icon__SVGs-21 ">
                            <use xlink:href="#SVGs-21"></use>
                        </svg>
                    </div>
                </a>
            </li>
            <li class="b-ordering__nav-line-list-item">
                <a href="" class="b-ordering__nav-line-list-item-link">Вход и регистрация</a>
            </li>
        </ul>
    </div>
    <div class="b-login__left-side col-lg-12 col-32">
        <div class="b-ordering__title b-ordering__title__align-left">Вход</div>
        <p class="b-login-p">Войдите, если у вас уже есть учетная запись </p>
        <div class="b-ordering__buyer col-lg-10 col-md-26 col-34">
            <div class="b-ordering__buyer-form">
                <input type="email" name="mail" placeholder="Email" class="b-ordering__buyer-form-mail col-lg-9 col-md-28 col-32" />
                <input type="password" name="name" placeholder="Пароль" class="b-ordering__buyer-form-name col-lg-9 col-md-28 col-32" />
                <a href="" class="b-login-forgot">забыли пароль?</a>
            </div>
            <button type="submit" class="b-ordering__confirm row col-md-post-25 col-lg-4 col-md-10 col-30 b-contacts__form-btn col-push-1 col-lg-push-0 col-md-push-0">Войти</button>
        </div>
    </div>
    <div class="b-login__right-side col-lg-16 col-32">
        <div class="b-ordering__title b-ordering__title__align-left">Регистрация</div>
        <p class="b-login-p">С созданием учетной записи вы сможете отслеживать статус заказа на сайте </p>
        <div class="b-ordering__buyer col-lg-10 col-md-26 col-34 col-post-6">
            <div class="b-ordering__buyer-form">
                <input type="text" name="name" placeholder="имя" class="b-ordering__buyer-form-name col-lg-9 col-md-28 col-32" />
                <input type="text" name="name" placeholder="Фамилия" class="b-ordering__buyer-form-name col-lg-9 col-md-28 col-32" />
                <input type="tel" name="phone" placeholder="телефон" class="b-ordering__buyer-form-tel col-lg-9 col-md-28 col-32 b-contacts__form-shadow_none" />
                <input type="email" name="mail" placeholder="Email" class="b-ordering__buyer-form-mail col-lg-9 col-md-28 col-32" />
                <input type="password" name="name" placeholder="Пароль" class="b-ordering__buyer-form-name col-lg-9 col-md-28 col-32" />
                <div class="b-ordering__delivery-checkbox-wrapper b-ordering__delivery-wrapper_blue col-lg-15 col-md-28 col-32">
                    <input checked="" type="checkbox" name="courier" id="checkbox-agreement" class="b-ordering__delivery-checkbox b-ordering__delivery-checkbox_blue b-contacts__checkbox-input" />
                    <label for="checkbox-agreement">Подписка на рассылку с новостями, акциями и скидками </label>
                </div>
            </div>
            <button type="submit" class="b-ordering__confirm row col-md-post-25 col-lg-7 col-md-10 col-32 b-contacts__form-btn b-login__form-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>
        <p class="col-lg-9 col-32 b-login-p b-login__position-p b-mobi-hide"> Создавая новую учетную запись, вы подтверждаете согласие с
            <a href='' class="b-main-blue">условиями соглашения</a>. </p>
    </div>
</form>
